<!doctype html>
<html>

  <head>
    <title>Microsimulation Parameters</title>
    <!-- begin bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <!-- d3 --> <script src="/static/d3.min.js"></script>
    <script>
      var json_string = '{{ json_string | tojson | safe }}';
    </script>
    <script src="/static/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
  </head>

  <body>
    <h1 class="m-3">Input Microsimulation Parameters</h1>
    <div class="input-group mb-3 p-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Choose file</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" accept=".json" onchange="onChangeFile()">
        <label class="custom-file-label" for="inputGroupFile01" id="file-label"></label>
      </div>
    </div>
    <div>
      <text id="title" class="m-3">No JSON Uploaded</text>
      <button type="button" class="btn btn-secondary m-3">Download</button>
    </div>
    <div id="param-editor">
    </div>
  </body>

<div id="cell-popover-template-wrapper" class="hide">
  <div>
  </div>
</div>

</html>
